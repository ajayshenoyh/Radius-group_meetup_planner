<ion-header>

  <ion-navbar color="primary">
    <ion-title>Group Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-list *ngFor="let item1 of groupdetails">
      <ion-list-header>
          Meetup Details
        </ion-list-header>
        <ion-item >
            <p>Title</p>
            <h2>{{currentgroupname}}</h2>
          </ion-item>
          <ion-item >
              <p>Description</p>
              <h2>{{item1.desc}}</h2>
            </ion-item>
        <ion-item >
            <p>Place</p>
            <h2>{{item1.place}}</h2>
          </ion-item>
          <ion-item >
              <p>Date</p>
              <h2>{{item1.date}}</h2>
            </ion-item>
            <ion-item >
                <p>Time</p>
                <h2>{{item1.time}}</h2>
              </ion-item>    
  </ion-list>
  <ion-list no-lines>
    <ion-list-header>
      Group Members
    </ion-list-header>
    <ion-item *ngFor="let item of groupmembers">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <p>Member</p>
    </ion-item>
  </ion-list>

</ion-content>
