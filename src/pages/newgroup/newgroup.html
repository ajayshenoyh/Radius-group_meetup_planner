<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create a Meetup</ion-title>
  </ion-navbar>

</ion-header>

    
<ion-content>
    <div class="profile-image" (click)="chooseimage()" style="margin-top: 150px;">
    <img src="{{newgroup.groupPic}}">
    <ion-label color="primary">Choose Group Picture</ion-label>
  </div>
  <div>
<ion-item>
  <ion-label color="primary" floating>Title</ion-label>
  <ion-input type="text" [(ngModel)]="newgroup.groupName"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating color="primary">Description</ion-label>
    <ion-textarea [(ngModel)]="newgroup.groupDesc"></ion-textarea>
</ion-item>
<ion-item>
    <ion-label floating color="primary">Location</ion-label>
    <ion-input  type="text" [(ngModel)]="newgroup.groupPlace"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating color="primary">Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="newgroup.groupDate"></ion-datetime>
</ion-item>
<ion-item>
    <ion-label floating color="primary">Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="newgroup.groupTime"></ion-datetime>
</ion-item>
</div>
<div padding-top>
  <button ion-button round outline (click)="creategroup()">Create</button>
</div>
</ion-content>
